<div id="beakerx" class="tab-pane">
    <div id="version">
        <div id="env_toolbar" class="list_toolbar row">
            <div class="col-xs-10 no-padding">
        <span id="beakerx_info" class="toolbar_info">

        </span>
            </div>
        </div>
    </div>
    <div class="beakerx_container">
        <form id="beakerx_jvm_settings_form">
            <fieldset id="header">
                <legend>JVM Options:</legend>
                <label for="add_property_jvm_sett">add property: </label>
                <button type="button" id="add_property_jvm_sett" title="" class="btn btn-default btn-xs"
                        data-original-title="add new"><i class="fa fa-plus"></i></button>
                <br/>

            </fieldset>
            <fieldset id="default_options">
                <label for="-Xmx">Heap Size in GB</label>
                <input id="-Xmx" name="heap_size_prop" value="">
            </fieldset>
            <fieldset id="java_property">
                <legend>java</legend>
            </fieldset>
            <br/>
            <label for="add_option_jvm_sett">add other options: </label>
            <button type="button" id="add_option_jvm_sett" title="" class="btn btn-default btn-xs"
                    data-original-title="add new"><i class="fa fa-plus"></i></button>
            <br/>
            <fieldset id="other_property">
            </fieldset>
            <br/>
            <span>Result: java </span><span id="result"></span>
            <div id="errors" style="color: red"></div>
            <br/>
            <button type="button" id="jvm_settings_submit">OK</button>
        </form>
    </div>
</div>
