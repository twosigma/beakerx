<div class='evaluator' evaluator-type="{{ cellmodel.evaluator }}" ng-class="{
    'evaluator-ready': cellmodel.evaluatorReader,
    'locked': isLocked(),
    'empty': isEmpty()
  }">
  <div class="bkcell code-cell-area">
    <div class="code-cell-input" ng-mousedown="backgroundClick($event)" ng-hide-ex="isLocked()" after-hide="afterHide()" after-show="afterShow()" ng-class="{'input-hidden': cellmodel.input.hidden}">
      <div class="code-cell-input-content">
        <bk-code-cell-input-menu class="advanced-hide"></bk-code-cell-input-menu>
        <div ng-mousedown="$event.stopPropagation()">
          <div class="bkcelltextarea">{{cellmodel.input.body}}</div>
          <bk-cell-tooltip editor="cm"></bk-cell-tooltip>
        </div>
        <a href="#"
           class="btn btn-default evaluate-script advanced-hide"
           ng-class="isCellRunning() && 'disabled'"
           ng-click="evaluate($event)"
           eat-click>
          {{ isJobCancellable() ? 'Stop' : 'Run' }}
        </a>
      </div>
      <div class="power-menu" ng-class="{'input-hidden': cellmodel.input.hidden}">
        <div class="dropdown dropdown-promoted" data-toggle="dropdown" ng-show="cellmodel.initialization">
          <div class="cell-power-button dropdown-toggle" title="initialization cell is on"><i class="fa fa-power-off"></i></div>
          <bk-dropdown-menu menu-items="power.menu.items" submenu-classes="drop-left"></bk-dropdown-menu>
        </div>
      </div>
    </div>
    <div ng-if="!displayOutput && hasOutput()"  cell-id="{{ cellmodel.id }}"
         ng-style="{'min-height': (cellmodel.output && cellmodel.output.height) + 'px'}"
         class="code-cell-output"></div>
    <div ng-if ="displayOutput && hasOutput()" class="code-cell-output" ng-class="{
      'no-output': isHiddenOutput(),
      'input-hidden': cellmodel.input.hidden,
      'output-hidden': cellmodel.output.hidden,
      'error': isError()
      }">
      <h6 ng-if="outputTitle()">{{outputTitle()}}</h6>
      <bk-code-cell-output
            model="cellmodel.output"
            evaluator-id="{{ cellmodel.evaluator }}"
            cell-id="{{ cellmodel.id }}">
      </bk-code-cell-output>
    </div>
  </div>
</div>
