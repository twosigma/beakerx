<div class="btn-group new-cell" ng-class="last && 'last'">
  <button ng-click="newCodeCell(defaultEvaluator())" class="btn btn-primary insert-cell" ng-class="size && 'btn-'+size">
    Insert {{defaultEvaluator()}} Cell
  </button>
  <button class="btn btn-primary dropdown-toggle" ng-class="size && 'btn-'+size" data-toggle="dropdown">
    <i class="fa fa-sort-down" ng-class="!last && 'advanced-hide'"></i>
    <span ng-if="!last" class="plus advanced-only">+</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li class="dropdown-submenu">
      <a tabindex="-1">Code cell</a>
      <ul class="dropdown-menu">
        <li ng-repeat="(key, value) in getEvaluators()">
          <a ng-click="newCodeCell(key)">{{key}}</a>
        </li>
        <li>
           <a ng-click="showPluginManager()">Other languages...</a>
        </li>
      </ul>
    </li>
    <li class="dropdown-submenu">
      <a tabindex="-1">Section cell</a>
      <ul class="dropdown-menu">
        <li ng-repeat='level in getLevels()'>
          <a ng-click="newSectionCell(level)">H{{level}}</a>
        </li>
      </ul>
    </li>
    <li>
      <a tabindex="-1" ng-click="newTextCell()">Text cell</a>
    </li>
    <li>
      <a tabindex="-1" ng-click="newMarkdownCell()">Markdown cell</a>
    </li>
  </ul>
</div>
