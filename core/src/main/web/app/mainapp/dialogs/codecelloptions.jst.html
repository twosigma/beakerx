<div class="modal-header">
  <h1>Code Cell Options</h1>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label for="cell-id" class="control-label col-sm-2">Id</label>
      <div ng-class="isError() ? 'col-sm-7' : 'col-sm-10'"><input class="form-control" ng-model="cellName" bk-enter="save()"></div>
      <div class="col-sm-3" ng-if="isError()"><span class="help-inline" style="color:red">{{getNameError()}}</span></div>
    </div>
    <div class="form-group">
      <label for="cell-tags" class="control-label col-sm-2">Tags</label>
      <div ng-class="isError() ? 'col-sm-7' : 'col-sm-10'"><input class="form-control" ng-model="cellTags" bk-enter="save()"></div>
      <div class="col-sm-3" ng-if="isError()"><span class="help-inline" style="color:red">{{getTagError()}}</span></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <input class="beforeCheckbox" id="initializationCell" type="checkbox" ng-model="initializationCell" />
          <label for="initializationCell">Initialization Cell</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default">Cancel</button>
  <button ng-click="save()" class="btn btn-primary" ng-class="saveDisabled() && 'disabled'">Save</button>
</div>
