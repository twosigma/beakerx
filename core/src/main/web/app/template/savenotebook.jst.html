<div class="modal-header fixed">
  <h1>Save <span ng-show="getStrategy().treeViewfs.showSpinner">
  <i class="fa fa-refresh fa-spin"></i></span></h1>
  <div class="filters-and-sorts">
    <div class="dropdown">
      <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
        Sort by: {{getStrategy().treeViewfs.getOrderBy()}}
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="javascript:;" ng-click="getStrategy().treeViewfs.setOrderBy({ orderBy: 'uri', reverse: false })">Name</a></li>
        <li><a href="javascript:;" ng-click="getStrategy().treeViewfs.setOrderBy({ orderBy: 'modified', reverse: true })">Date Modified</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-body fixed" style="padding-bottom: 106px"> <!-- padding-bottom linked with modal-footer height -->
  <div ng-if="isWindows() !== true">
    <tree-view rooturi="/" fs="getStrategy().treeViewfs"></tree-view>
  </div>
  <tree-view rooturi="<%- homedir %>" fs="getStrategy().treeViewfs"></tree-view>
  <div ng-repeat="drive in getStrategy().localDrives" ng-if="isWindows() === true">
    <tree-view rooturi="{{drive}}" fs="getStrategy().treeViewfs"></tree-view>
  </div>
</div>
<div class="modal-footer fixed" style="height: 106px"> <!-- height linked with modal-body padding-bottom -->
  <p>
    <input id="saveAsFileInput" class="left" ng-model="getStrategy().input" ng-keyup="getStrategy().manualEntry()" ng-keypress="getStrategy().close($event, close)" focus-start />
    <i class="new-folder bk-icon" data-toggle="tooltip" title="Make new directory ({{getStrategy().input}})" ng-click="getStrategy().newFolder(getStrategy().input)"></i>
  </p>
  <span style="float:left;">{{getStrategy().getResult()}}</span>
  <button ng-click="close()" class="btn btn-default">Cancel</button>
  <button ng-click="close(getStrategy().getResult())" class="btn btn-primary" ng-disabled="getStrategy().getSaveBtnDisabled()" >Save</button>
</div>
