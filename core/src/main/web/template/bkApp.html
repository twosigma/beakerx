<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">

    <!-- BEAKER-426 - styling here is meant to override the bootstrap settings of -20 margin, +20 padding.
           TODO - is there a more bootstrappy way to achieve left-alignment of the navbar and the rows?
        -->
    <div class="container pull-left" style="margin-left: 10px; padding-left: 0px;">
      <a class="brand" href="./#/control" ng-click="gotoControlPanel($event)" eat-click>
        Beaker
      </a>
      <ul class="nav">
        <li class="dropdown" ng-repeat="m in getMenus()">
          <a href="#" id="drop2" role="button" class="dropdown-toggle" data-toggle="dropdown">{{m.name}}<b
              class="caret"></b></a>
          <bk-dropdown-menu menu-items="m.items"></bk-dropdown-menu>
        </li>
        <li class="pull-right" style="padding: 10px 15px 10px; cursor: default;">
          <span><font color="#009AA6">{{message}}{{(message !== "" && isEdited()) ? "|" : "" }}{{isEdited() ? "edited" :
            ""}}</font></span>
        </li>
        <li class="pull-right" style="padding: 10px 15px 10px; cursor: default;">
          <span ng-show="disconnected"><font color="red">offline</font></span>
        </li>
      </ul>
      <span class="brand" ng-if="loading"><i class='fa fa-refresh fa-spin'></i></span>
    </div>
  </div>
</div>

<!-- Set the outer container to 100% so the fluid rows fill it.
     I think this is not needed if we update to bootstrap v3. -->
<div class="container" style="width: 100%;">
  <div class="row-fluid">
    <div class="span12">
      <bk-notebook></bk-notebook>
    </div>
  </div>

  <!-- add a bunch of whitespace at the end to allow menus to show up -->
  <div style="height: 300px"></div>

</div>

<!-- templates for typed cells -->
<script type="text/ng-template" id="sectionCell.html">
  <section-cell></section-cell>
</script>
<script type="text/ng-template" id="textCell.html">
  <text-cell></text-cell>
</script>
<script type="text/ng-template" id="markdownCell.html">
  <markdown-cell></markdown-cell>
</script>
<script type="text/ng-template" id="codeCell.html">
  <code-cell cellmodel="cellmodel" cellmenu="cellview.menu"></code-cell>
</script>
